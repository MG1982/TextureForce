<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/dcd2b81e4f.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

    <title>Texture Force</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img
            src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo3.png"
            height="30"
            alt="Texture Force Australia"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#intro"
                >Intro <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Mask-->
    <div id="intro" class="view">
      <div class="mask rgba-black-strong">
        <div
          class="container-fluid d-flex align-items-center justify-content-center h-100"
        >
          <div class="row d-flex justify-content-center text-center">
            <div class="col-md-10">
              <!-- Heading -->
              <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">
                Texture Force
              </h2>

              <!-- Divider -->
              <hr class="hr-light" />

              <!-- Description -->
              <h4 class="white-text my-4">
                Western Australia's leading acrylic texture company.
              </h4>
              <button type="button" class="btn btn-outline-white">
                Read more<i class="fa fa-book ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.Mask-->

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
